<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/three"></script>

<!--  <script src="//unpkg.com/three-forcegraph"></script>-->
  <script src="../../../three-forcegraph-edge-path-bundling/dist/three-forcegraph.js"></script>
</head>

<body>
  <div id="3d-graph"></div>

  <script type="importmap">{
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js"
    }
  }</script>
  <script type="module">
    import { TrackballControls } from '//unpkg.com/three/examples/jsm/controls/TrackballControls.js';

    //Load data
    let smallDataset = '../../datasets/nodes774Links387.json';
    let mediumDataset = '../../datasets/nodes1kLinks2k.json';
    let largeDataset = '../../datasets/nodes1,5kLinks3,1k.json';
    const N = 2000;

    Object.assign(THREE , { TrackballControls });
    const Graph = new ThreeForceGraph()
      // .graphData(data)
      .jsonUrl(mediumDataset)
      .linkBundling('edgepath')
      .cooldownTime(5000);

    // Setup renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('3d-graph').appendChild(renderer.domElement);

    // Setup scene
    const scene = new THREE.Scene();
    scene.add(Graph);
    scene.add(new THREE.AmbientLight(0xbbbbbb));

    // Setup camera
    const camera = new THREE.PerspectiveCamera();
    camera.far = 10000;
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    camera.lookAt(Graph.position);
    camera.position.z = Math.cbrt(N) * 180;

    // Add camera controls
    const tbControls = new THREE.TrackballControls(camera, renderer.domElement);

    // Kick-off renderer
    (function animate() { // IIFE
      Graph.tickFrame();

      // Frame cycle
      tbControls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();
  </script>
</body>
